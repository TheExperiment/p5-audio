    <script>

      var mic, fft;
      var buf = [];
      var bufLen = 5;
      var bufIdx = 0;
      var micLevel = 0;
      var bassLevel = 0, midLevel=0, highLevel=0;
      var avgMicLevel = 0;

      function setup(){
        createCanvas(0, 0);
        mic = new p5.AudioIn()
        mic.start()
        fft = new p5.FFT();
        fft.setInput(mic, 128);
      }
      
      function draw(){
        // mic level
        micLevel = mic.getLevel();
        avgMicLevel = getAvgMicLevel(micLevel);
        // fft bass, mid, highs
        fft.analyze();
//         bassLevel = fft.getEnergy("bass");
//         midLevel = fft.getEnergy("lowMid");
//         highLevel = fft.getEnergy("mid") * 2;
// 		console.log(bassLevel, midLevel, highLevel);
		
		var energy = [];
	   energy[0] = fft.getEnergy(42);
	   energy[1] = fft.getEnergy(47);
	   energy[2] = fft.getEnergy(50);
	   energy[3] = fft.getEnergy(55);
	   energy[4] = fft.getEnergy(67);
	   
	   console.log(energy);
	   //[42, 47, 50, 55, 59, 67]
      }

      function getAvgMicLevel(inputLevel) {
        if(buf.length < bufLen)
          buf.push(inputLevel);
        else {
          bufIdx += 1;
          if( bufIdx >= bufLen )
            bufIdx = 0;
          buf[bufIdx] = inputLevel;
        }
        return avg(buf);
      }

      function avg(arr) {
        var sum = 0, count = 0;
        for(var i=0; i<arr.length; i++) {
          sum += arr[i];
          count++;
        }
        return sum/count;
      }

    </script>
